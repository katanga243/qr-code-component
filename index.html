<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Frontend Mentor | QR code component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="C:/Users/HP/Desktop/development/qr-code-component-main/images/favicon-32x32.png">

  <!-- Minimal reset + system font stack -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="qr-card" aria-labelledby="qr-title">
    <!-- Use a figure so the image and caption are grouped semantically -->
    <figure class="qr-figure">
      <!-- Replace this src with your actual QR image file -->
      <img src="C:/Users/HP/Desktop/development/qr-code-component-main/images/image-qr-code.png"
           alt="QR code linking to the Frontend Mentor challenge page"
           width="288" height="288" />
    </figure>

    <h1 id="qr-title">Improve your front-end skills</h1>

    <p class="lead">
      Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.
    </p>

    <div class="attribution" aria-hidden="false">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">
        Frontend Mentor
      </a>.
      Coded by
      <a href="#" aria-label="Author Katanga Jean Dedieu">Katanga Jean Dedieu</a>.
    </div>
  </main>
</body>
</html>
